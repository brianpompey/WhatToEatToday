<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>What To Eat Today</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <ul>
            <li><a onClick="window.location.reload();">Start Over</a></li>
            <li><input type="checkbox" class="checkbox" id="chk" />

                <label class="label" for="chk">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </li>
            <li style="float:right"><a class="adder" id="myBtn">Add Restaurant</a></li>
            <li style="float:right"><a class="active" id="all-restaurants-toggle" onclick="allRestaurants();">Show All Restaurants</a></li>

        </ul>

        <div id="myModal" class="modal">

            <div class="modal-content">
              <span class="close">&times;</span>
              <div id="modal-form"></div>
              <form id="new-restaurant-form">
                  <input type="text" name="restaurant[name]" placeholder="Restaurant Name" />
                  <br>
                  <input type="text" name="restaurant[location]" placeholder="Location" />
                  <br>
                  <input type="text" name="restaurant[cuisine]" placeholder="Cuisine" />
                  <br>
                  <input type="submit" value="Submit" />
              </form>
            </div>
          
        </div>

        <div class="container">
            <h1 style="text-align: center" ><strong>What to Eat Today?</strong></h1>

            <form id="new_user_form">
            <input type="text" name="user[name]" placeholder="what is your name?" />
            <input type="submit" value="Submit" onclick="submitUserForm()" />
            </form>
            <div id="food choice form">

            </div>
            
            <div id="containers" style="margin:2em;border: 2px solid black;"></div>
            <ul id="restaurantsList"></ul>
    
        </div>
    </body>
    <footer>
        <script type="text/javascript" src="application.js"></script>
        <script type="text/javascript" src="restaurant.js"></script>
        <script type="text/javascript" src="user.js"></script>
    </footer>

</html>
